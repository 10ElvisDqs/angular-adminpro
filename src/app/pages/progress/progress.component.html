<div class="row">
  <div class="col-12">
      <div class="card glass">
          <div class="card-body">

            <h4 class="card-title">Striped Progress bar </h4>

            <div class="progress m-t-20">
              <div class="progress-bar bg-primary progress-bar-striped active"
                   style="height:10px;"
                   [style.width]="getProgress1"
                   role="progressbar">
              </div>
            </div>

            <div class="progress m-t-20">
              <div class="progress-bar bg-info progress-bar-striped active"
                   style="height:10px;"
                   [style.width]="getProgress2"
                   role="progressbar">
              </div>
            </div>


          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-incrementador
              [progress]="this.progress1"
              (valorSalida)="progress1 = $event">
              <!-- [btnClass]="'btn-danger'" -->
            </app-incrementador>
          </div>
      </div>
  </div>

  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-incrementador
              [progress]="this.progress2"
              [btnClass]="'btn-info'"
              (valorSalida)="progress2 = $event">
            </app-incrementador>
          </div>
      </div>
  </div>
</div>
