<!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
          <!-- Sidebar scroll-->
          <div class="scroll-sidebar">
              <!-- Sidebar navigation-->
              <nav class="sidebar-nav">
                  <ul id="sidebarnav">
                      <li class="user-profile">
                          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="../assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave Jobs </span></a>
                          <ul aria-expanded="false" class="collapse">
                              <li><a href="javascript:void()">My Profile </a></li>
                              <li><a href="javascript:void()">My Balance</a></li>
                              <li><a href="javascript:void()">Inbox</a></li>
                              <li><a routerLink="account-settings" routerLinkActive="router-link-active" >Account Setting</a></li>
                              <li><a routerLink="/login">Logout</a></li>
                          </ul>
                      </li>
                      <li class="nav-devider"></li>
                      <li class="nav-small-cap">PERSONAL</li>
                      <li *ngFor="let item of this.menuItem; let i=index">
                        <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                          <i class="{{ item.icon }}"></i>
                          <span class="hide-menu">
                            {{ this.item.title }}
                            <span class="label label-rouded label-themecolor pull-right">
                            {{this.item.sudmenu.length}}
                            </span>
                          </span>
                        </a>
                          <ul aria-expanded="false" class="collapse">
                              <li *ngFor="let sudmenu of item.sudmenu ; let i=index"
                              ><a [routerLink]="sudmenu.url"
                                  routerLinkActive="active"
                                  [routerLinkActiveOptions]="{ exact: true}"
                              ><i class="{{ sudmenu.icon }}"></i> {{ sudmenu.title }} </a></li>

                          </ul>
                      </li>

                  </ul>
              </nav>
              <!-- End Sidebar navigation -->
          </div>
          <!-- End Sidebar scroll-->
      </aside>
      <!-- ============================================================== -->
      <!-- End Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
